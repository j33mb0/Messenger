<div class="dropdown-content" *ngIf="isDropdownOpen">
    <div class="settingspdiv">
        <p class="settingsp">Settings</p>
    </div>
    <div [formGroup]="changeNicknameForm" class="changenicknamediv">
        <p class="changenicknamep">Change nickname:</p>
        <input  formControlName="nickname" class="changenicknameinput" type="text" placeholder="Input new nickname here..."/>
        <button [disabled]="changeNicknameForm.invalid" class="changenicknamebutton" (click)="changeNickname()">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAJ7Get2YkUhisLi7eQ8HqlShRDI4T9A4QSxjvmA5bkg&s" class="changenicknamebuttonimg"/>
        </button> 
        <div class="changenicknameerrordiv" *ngIf="isChangeNicknameErrorVisible">
            <p class="nicknameerror">{{changeNicknameError}}</p>
        </div>
    </div>
    <div [formGroup]="changeAvatarForm" class="changeavatardiv">
        <p class="changeavatarp">Change userimg</p>
        <input formControlName="url" class="changeavatarinput" type="text" placeholder="Input new image url here..."/>
        <button [disabled]="changeAvatarForm.invalid" class="changeavatarbutton" (click)="changeUserimg()">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAJ7Get2YkUhisLi7eQ8HqlShRDI4T9A4QSxjvmA5bkg&s" class="changeavatarbuttonimg"/>
        </button> 
        <div class="changeavatarerrordiv" *ngIf="isChangeAvatarErrorVisible">
            <p class="avatarerror">{{changeAvatarError}}</p>
        </div>
    </div>
</div>
</div>
